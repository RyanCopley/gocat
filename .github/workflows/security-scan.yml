name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gosec:
    name: Run gosec Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'  # adjust to your project's Go version

      - name: Run gosec
        uses: securego/gosec-action@main
        with:
          args: "./..."
